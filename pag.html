<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- faz a linkação com bootstrap cinco e suas bibliotecas -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>formulario de cadatrastro</title>
</head>
<body class="bg-secondary ">
    <h1 class="fs-2 text-light text-center text-uppercase my-5  bg-dark py-5"> FORMULARIO</h1>

      <div class="container bg-dark justify-content-center d-flex">
    <form action="#" class="w-75 bg-white p-4">

    <div class="mb-3 ">
        <label for="email" class="form-label">Email </label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="areadetexto" class="form-label">Area de texto</label>
        <textarea class="form-control" id="areadetexto" rows="3"></textarea>
      </div>
      
      <!-- turnos -->
      <div class="mb-3">
            <label for="" class="form-label">Turno:</label>
          <input type="checkbox" value="manha" id="tmanha" name="turno" class="form-check-input">
         <label for="tmanha" class="form-check-label">Manhã</label>

         <input type="checkbox" value="tarde" id="ttarde"name="turno" class="form-check-input">
         <label for="ttarde" class="form-check-label">Tarde</label>

         <input type="checkbox" value="noite"  id="tnoite"name="turno" class="form-check-input">
         <label for="tnoite" class="form-check-label">Tarde</label>
         <!-- fim de turnos -->

         <!-- opção de seleão de linguagem -->
         <div class="mb-3">
          <select class="form-select" required aria-label="select example">
          <option value="">--Selecione a linguagem--</option>
          <option value="1">Java</option>
          <option value="2">Python</option>
          <option value="3">C##</option>
          </select>
         <div class="invalid-feedback">Example invalid select feedback</div>
         </div>

      <div class="mb-3">
        <!-- botao de cadastrar -->
        <button class="btn btn-primary" type="submit" disabled>Cadastrar</button>
      </div>
    </form>


    
</div>


    <!-- faz a linkação com bootstrap 5 e suas bibliotecas de css e javascript precisa dele para o css do bootstrap funciona plenamente e sempre no final -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
