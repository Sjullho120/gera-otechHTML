<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
    </style>
</head>
<body>
    <form action="#"> Formulario de cadastro para vaga de Pessoa Desenvolvedora</form><br>

    <label for="nome">Nome:</label><br>
    <input type="text" id="nome"><br>

    <label for="email">E-mail:</label><br>
    <input type="number" name="email" id="email"  placeholder="exemplo@gmail.com"><br>

    <label for="idade">Idade:</label><br>
    <input type="text" name="idade" id="idade"><br>

    <label for="telefone">Telefone:</label><br>
    <input type="telefone" name="telefone" id="telefone"><br>

    <label for="">Escolha uma das Unidades </label><br>
    <input type="radio" name="cidade" id="um" value="um" >
    <label for="um">Fortaleza</label>
    <br>
    <input type="radio" name="cidade" id="dois" value="dois" >
    <label for="dois">Recife</label>
    <br>
    <input type="radio" name="cidade" id="tres"value="tres" >
    <label for="tres">Salvador</label>
    <br>

    <label for="">Escolha um ou mais Turnos para trabalhar </label><br>
    <input type="checkbox" name="manha" value="quatro" id="quatro">
    <label for="quatro">Manhã</label>
    <br>
    <input type="checkbox" name="tarde" value="cinco" id="cinco">
    <label for="cinco">Tarde</label>
    <br>
    <input type="checkbox" name="noite" value="seis" id="seis">
    <label for="seis">Noite</label>
    <br>
    <label for="">Selecione uma linguagem:</label><br>
<select name="selecao" id="selecao">
<option value="7">Java</option>
<option value="8">Python</option>
<option value="9">Node.Js</option>
<option value="10">PHP</option>
<option value="11">C++</option> 
</select>
<br>
<br>


<label for="">Faça uma pequena Apresentação sobre voce:</label>
<br>
<textarea name="ap" id="ap" cols="37" rows="10"></textarea>
</body>
</html>
